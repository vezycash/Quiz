<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Question</title>
  </head>
  <link rel="stylesheet" href="./styles.css" />

  <body>
    <form id="quizForm" autocomplete="off">
      <div class="container">
        <div id="questionDIV">
          <label>
            <h2>Question</h2>
            <input
              type="text"
              placeholder="Enter question"
              id="question"
              required
              autofocus
              tabindex="1"
            />
          </label>
        </div>

        <!-- <div id="answerLabel">
          <p>Select Correct Answer</p>
        </div> -->
        <div id="answersDIV">
          <ol id="answerList">
            <label class="option">
              <li></li>
              <input
                type="text"
                id="a"
                placeholder="Enter answer"
                required
                tabindex="2"
              />
              <label class="radio">
                <input type="radio" name="answer" id="" value="a" />
              </label>
              <!-- <button type="button" class="removeOption">Del</button> -->
            </label>
            <label class="option">
              <li></li>
              <input
                type="text"
                id="b"
                placeholder="Enter answer"
                required
                tabindex="2"
              />
              <label class="radio">
                <input type="radio" name="answer" id="" value="b" required />
              </label>
            </label>
            <label class="option">
              <li></li>
              <input
                type="text"
                id="c"
                placeholder="Enter answer"
                required
                tabindex="2"
              />
              <label class="radio">
                <input type="radio" name="answer" id="" value="c" />
              </label>
            </label>
            <label class="option">
              <li></li>
              <input
                type="text"
                id="d"
                placeholder="Enter answer"
                required
                tabindex="2"
              />
              <label class="radio">
                <input type="radio" name="answer" id="" value="d" />
              </label>
            </label>
          </ol>
        </div>
      </div>
      <div class="submitError"></div>
      <div class="controlBtnDiv">
        <a id="addBTN" class="addBTN">Add Another Choice</a>
        <button>Submit</button>
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
